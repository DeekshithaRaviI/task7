name: Deploy Strapi to ECS

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: dee-strapi
  ECS_CLUSTER: strapi-ecs-cluster
  ECS_SERVICE: strapi-ecs-service
  ECS_TASK_DEFINITION_FAMILY: strapi-ecs-task
  CONTAINER_NAME: strapi

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Building Docker image..."
          
          # Build Docker image
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          echo "Pushing image to ECR..."
          # Push both tags
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          echo "‚úÖ Image pushed successfully!"
          echo "üì¶ Image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          
          # Output image URI
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Get current task definition
        id: get-task-def
        run: |
          echo "Fetching current task definition..."
          aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_TASK_DEFINITION_FAMILY }} \
            --query 'taskDefinition' \
            > task-definition.json
          
          echo "‚úÖ Task definition retrieved"

      - name: Update task definition with new image
        id: update-task-def
        env:
          NEW_IMAGE: ${{ steps.build-image.outputs.image }}
        run: |
          echo "Updating task definition with new image..."
          echo "New image: $NEW_IMAGE"
          
          # Create new task definition with updated image
          jq --arg IMAGE "$NEW_IMAGE" \
             --arg CONTAINER "$CONTAINER_NAME" \
             '.containerDefinitions |= map(
               if .name == $CONTAINER then
                 .image = $IMAGE
               else
                 .
               end
             ) | 
             del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)' \
             task-definition.json > new-task-definition.json
          
          echo "‚úÖ Task definition updated"

      - name: Register new task definition
        id: register-task-def
        run: |
          echo "Registering new task definition..."
          
          NEW_TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://new-task-definition.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          
          echo "‚úÖ New task definition registered"
          echo "üìù Task Definition ARN: $NEW_TASK_DEF_ARN"
          echo "task_def_arn=$NEW_TASK_DEF_ARN" >> $GITHUB_OUTPUT

      - name: Update ECS service
        run: |
          echo "Updating ECS service..."
          
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --task-definition ${{ steps.register-task-def.outputs.task_def_arn }} \
            --force-new-deployment
          
          echo "‚úÖ Service update initiated"

      - name: Wait for service stability
        run: |
          echo "‚è≥ Waiting for service to become stable..."
          echo "This may take a few minutes..."
          
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }}
          
          echo "‚úÖ Service is stable!"

      - name: Get deployment status
        if: always()
        run: |
          echo ""
          echo "=========================================="
          echo "üìä DEPLOYMENT SUMMARY"
          echo "=========================================="
          
          aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --query 'services[0].{
              ServiceName: serviceName,
              Status: status,
              DesiredCount: desiredCount,
              RunningCount: runningCount,
              TaskDefinition: taskDefinition
            }' \
            --output table
          
          echo ""
          echo "=========================================="
          echo "‚úÖ DEPLOYMENT COMPLETED SUCCESSFULLY!"
          echo "=========================================="
          echo "üîó Cluster: ${{ env.ECS_CLUSTER }}"
          echo "üîó Service: ${{ env.ECS_SERVICE }}"
          echo "üè∑Ô∏è  Image Tag: ${{ github.sha }}"
          echo "=========================================="